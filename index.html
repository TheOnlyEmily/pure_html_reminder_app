<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders</title>
        <script src="./node_modules/ramda/dist/ramda.js"></script>
    </head>
    <body>
        <h1>Your Reminders</h1>
        <div></div>
        <form>
            <input type="text">
            <input type="submit" value="Add Reminder">
        </form>
    </body>
    <script type="module">
        import {createReminderListHtml, toggleComplete, deleteReminder, createReminder} from './main.js';

        let reminders = [];
        
        function updateReminderListView(reminders) {
            const reminderListHtml = createReminderListHtml(reminders);
            if (document.querySelector("ul") === null) {
                const remList = document.createElement("ul");
                document.querySelector("div").appendChild(remList);
            }
            document.querySelector("ul").replaceWith(reminderListHtml);
        }

        document.querySelector("div").addEventListener("remcomplete", function (e) {
            reminders = toggleComplete(reminders, e.target.remData);
            updateReminderListView(reminders);
        });

        document.querySelector("div").addEventListener("remdelete", function (e) {
            reminders = deleteReminder(reminders, e.target.remData.id);
            updateReminderListView(reminders);
        });

        document.querySelector("input[value='Add Reminder']").addEventListener("click", function (e) {
            e.preventDefault();
            const newRemText = document.querySelector("input[type='text']").value;
            document.querySelector("input[type='text']").value = '';
            if (newRemText.length > 0) {
                reminders = createReminder(reminders, newRemText);
                updateReminderListView(reminders);
            }
        });
    </script>
</html>
