<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders</title>
        <script src="./main.js" type="module"></script>
    </head>
    <body>
        <h1>Your Reminders</h1>
        <ul id="rem-list"></ul>
        <form>
            <label for="reminder">Enter Reminder:</label>
            <input type="text" name="reminder" value="add more code">
            <input type="submit" value="Add Reminder">
        </form>
    </body>
    <script type="module">
        import {create_reminder_element, place_reminder_element} from "./main.js"
        
        document.querySelector('[type="submit"]').addEventListener("click", function (event) {
            event.preventDefault();
            let inputElement = document.querySelector('[type="text"]');
            place_reminder_element(create_reminder_element(inputElement.value));
            inputElement.value = "";
        });
    </script>
</html>
