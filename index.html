<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders</title>
        <script src="./node_modules/ramda/dist/ramda.js"></script>
    </head>
    <body>
        <h1>Your Reminders</h1>
        <div></div>
        <form>
            <input type="text">
            <input type="submit" value="Add Reminder">
        </form>
    </body>
    <script type="module">
        import {createReminderListHtml, updateComplete, deleteReminder, createReminder} from './main.js';

        let reminders = [];
        reminders = createReminder(reminders, "Write more code");
        reminders = createReminder(reminders, "Do the stuff");
        reminders = createReminder(reminders, "Don't give up");

        var reminderListHtml = createReminderListHtml(reminders);

        document.querySelector("div").appendChild(reminderListHtml);

        document.querySelector("div").addEventListener("remcomplete", function (e) {
            reminders = updateComplete(reminders, e.target.remData);
            reminderListHtml = createReminderListHtml(reminders);
            document.querySelector("ul").replaceWith(reminderListHtml);
        });

        document.querySelector("div").addEventListener("remdelete", function (e) {
            reminders = deleteReminder(reminders, e.target.remData.id);
            reminderListHtml = createReminderListHtml(reminders);
            document.querySelector("ul").replaceWith(reminderListHtml);
        })
    </script>
</html>
