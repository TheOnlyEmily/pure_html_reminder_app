<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders</title>
        <script src="./node_modules/ramda/dist/ramda.js"></script>
    </head>
    <body>
        <h1>Your Reminders</h1>
        <div></div>
        <form>
            <input type="text">
            <input type="submit" value="Add Reminder">
        </form>
    </body>
    <script type="module">
        import {updateReminderListView, ReminderList, ReminderListController} from './main.js';

        const reminders = new ReminderList();

        const remController = new ReminderListController(updateReminderListView, reminders);

        document
        .querySelector("div")
        .addEventListener("remcomplete", (e) => remController.handleCompleteToggle(e));

        document
        .querySelector("div")
        .addEventListener("remdelete", (e) => remController.handleReminderDelete(e));

        document
        .querySelector("input[value='Add Reminder']")
        .addEventListener("click", (e) => remController.handleReminderCreate(e));
    </script>
</html>
