<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders</title>
    </head>
    <body>
        <h1>Your Reminders</h1>
        <div id="rem-list"></div>
        <form>
            <input type="text" id="new-rem-text">
            <input type="submit" value="Add Reminder" id="add-rem">
        </form>
    </body>
    <script type="module">
        import {RemListViewUpdater, ReminderList, ReminderListController, FormRemTextGetter, createReminderListNode} from './main.js';

        const remListSlot = document.querySelector("#rem-list");

        const reminders = new ReminderList();

        const formTextGet = new FormRemTextGetter("#new-rem-text");

        const updateRemListView = new RemListViewUpdater(remListSlot, createReminderListNode);

        const remController = new ReminderListController(updateRemListView, formTextGet, reminders);

        document
        .querySelector("#rem-list")
        .addEventListener("remcomplete", (e) => remController.handleCompleteToggle(e));

        document
        .querySelector("#rem-list")
        .addEventListener("remdelete", (e) => remController.handleReminderDelete(e));

        document
        .querySelector("#add-rem")
        .addEventListener("click", (e) => {
            e.preventDefault();
            remController.handleReminderCreate();
        });
    </script>
</html>
